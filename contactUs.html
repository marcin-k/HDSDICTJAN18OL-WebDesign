<html>
<head>

    <!--symbols used on the website-->

    <!--stylesheet file-->
    <link rel="stylesheet" href="myStyle.css">
    <!--jquery used to import header and footer to avoid copying same text into every sub-page-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <!--script used to import the header and a footer-->
    <!--script loads header.html in the place of header div-->

    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });

</head>

<div id="header"></div>


<!-- Contact Section -->
<div class="mainContainerHomePage">


        <div class="aboutUsHalf">

            <p><i class="fa fa-map-marker fa-fw"></i>IFSC, Mayor Street</p>

            <p class="address">Dublin 1</p>

                <p><input class="inputField" type="text" placeholder="Name" required name="Name"></p>
