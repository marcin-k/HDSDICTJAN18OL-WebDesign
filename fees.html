<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fees</title>
    <!--symbols used on the website-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--stylesheet file-->
    <link rel="stylesheet" href="myStyle.css">
    <!--jquery used to import header and footer to avoid copying same text into every sub-page-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <!--script used to import the header and a footer-->
    <!--script loads header.html in the place of header div-->
    <!--and footer.html in the place of footer div-->
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
<div id="header"></div>


<!-- Pricing Section -->
<div class="mainContainerHomePage" id="feesStyle">
    <h3>Fees</h3>

    <table>

        <tr>
            <th>Type of Service</th>
            <th>Fee</th>
        </tr>
        <tr>
            <td>Basic Consultation</td>
            <td>€50</td>

        </tr>
        <tr>
            <td>Parent & Child Consultation</td>
            <td>€60</td>

        </tr>
        <tr>
            <td>Blood Test</td>
            <td>€45</td>

        </tr>
        <tr>
            <td>Sick Note</td>
            <td>Free</td>

        </tr>
        <tr>
            <td>Ultrasonic Scan</td>
            <td>€120</td>

        </tr>
        <tr>
            <td>Nebuliser</td>
            <td>€20</td>

        </tr>
        <tr>
            <td>Repeat Prescription</td>
            <td>Free</td>

        </tr>
        <tr>
            <td>MRI</td>
            <td>€200</td>

        </tr>
    </table>
</div>

<div id="whiteSpaceDiv">
    <p>For any additional services please use contact page</p>
</div>

<div id="footer"></div>
</body>
</html>
